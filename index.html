<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Metin Edit√∂r√º</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG Metin Edit√∂r√º</h1>
            <button id="addNewSvg" class="btn btn-primary">+ Yeni SVG Ekle</button>
        </header>

        <!-- Ana Ekran - SVG Listesi -->
        <main id="mainScreen" class="screen active">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="SVG'lerde ara... (tanƒ±m, a√ßƒ±klama)" />
                    <button type="button" id="clearSearch" class="clear-btn" style="display: none;">&times;</button>
                </div>
                <div class="search-results" id="searchResults" style="display: none;">
                    <span id="resultCount">0</span> sonu√ß bulundu
                </div>
            </div>
            <div class="svg-grid" id="svgGrid">
                <!-- SVG kartlarƒ± buraya dinamik olarak eklenecek -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üìÑ</div>
                <h3>Hen√ºz SVG dosyasƒ± yok</h3>
                <p>Ba≈ülamak i√ßin yeni bir SVG dosyasƒ± ekleyin</p>
                <button class="btn btn-primary" onclick="showUploadModal()">ƒ∞lk SVG'nizi Ekleyin</button>
            </div>
        </main>

        <!-- SVG Y√ºkleme Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Yeni SVG Ekle</h2>
                    <span class="close" onclick="closeUploadModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="svgUploadForm">
                        <div class="form-group">
                            <label for="svgFile">SVG Dosyasƒ± *</label>
                            <input type="file" id="svgFile" accept=".svg" required>
                            <div class="file-info" id="fileInfo" style="display: none;"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="svgTitle">Tanƒ±m *</label>
                            <input type="text" id="svgTitle" placeholder="SVG dosyasƒ±nƒ±n ne olduƒüunu a√ßƒ±klayƒ±n" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="svgDescription">A√ßƒ±klama</label>
                            <textarea id="svgDescription" placeholder="Detaylƒ± a√ßƒ±klama (isteƒüe baƒülƒ±)" rows="3"></textarea>
                        </div>
                        
                        <div class="preview-section" id="previewSection" style="display: none;">
                            <h4>√ñnizleme</h4>
                            <div class="svg-preview" id="svgPreview"></div>
                            <div class="placeholder-info" id="placeholderInfo"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">ƒ∞ptal</button>
                    <button type="submit" form="svgUploadForm" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>

        <!-- SVG D√ºzenleme Ekranƒ± -->
        <div id="editScreen" class="screen">
            <div class="edit-header">
                <button class="btn btn-secondary" onclick="backToMain()">‚Üê Geri</button>
                <h2 id="editTitle">SVG D√ºzenle</h2>
            </div>
            
            <div class="edit-content">
                <div class="edit-sidebar">
                    <div class="section">
                        <h3>√áƒ±ktƒ± Ayarlarƒ±</h3>
                        <div class="form-group">
                            <label>Boyut</label>
                            <div class="size-inputs">
                                <input type="number" id="outputWidth" placeholder="Geni≈ülik" min="1">
                                <span>√ó</span>
                                <input type="number" id="outputHeight" placeholder="Y√ºkseklik" min="1">
                                <span>px</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3>Metin Deƒüi≈ütirme</h3>
                        <div id="placeholderInputs">
                            <!-- Placeholder input alanlarƒ± buraya dinamik olarak eklenecek -->
                        </div>
                    </div>
                    
                    <div class="section">
                        <button class="btn btn-primary btn-block" onclick="generatePreview()">√ñnizleme Olu≈ütur</button>
                        <button class="btn btn-success btn-block" onclick="downloadSvg()">SVG ƒ∞ndir</button>
                    </div>
                </div>
                
                <div class="edit-main">
                    <div class="svg-canvas" id="svgCanvas">
                        <!-- SVG √∂nizlemesi buraya gelecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast bildirimleri -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
